{% extends 'base/base.html' %}

{% block content %}
  <div class="col-md-4 mx-auto my-2 p-2 border">
    <h4 class="text-center label orders-label">Create your new account</h4>
    <form method="post"
          action="{% url 'register user' %}">
      {% csrf_token %}
      {{ form }}
      <br>
      <button class="btn btn-success">Register</button>
    </form>
  </div>

{% endblock %}
