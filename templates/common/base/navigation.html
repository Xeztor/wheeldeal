{% load static %}
<div class="container-fluid mx-0 px-0">
<nav class="navbar navbar-expand-lg navbar-light custom-nav">
  <div class="container-fluid">
    <a class="navbar-brand fs-4" href="{% url 'index' %}">
      <img src="{% static 'images/bicycle_logo.svg' %}" alt="" height="35" class="d-inline-block align-text-top">
      WheelDeal
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target=".collapse"
      aria-controls="navbarNav1"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <hr class="bg-light divider">
        </li>
        {% if not request.user.is_authenticated %}
          <li class="nav-item register">
            <a class="nav-link register fw-bolder" href="#">Register</a>
          </li>
          <li class="nav-item ms-lg-1 mt-lg-0 mt-1">
            <a class="nav-link" href="#">Sign In</a>
          </li>
        {% else %}
          <span class="navbar-text">
              Hello, {{ request.user }}!
          </span>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>

</nav>
</div>
