{% extends 'base/base.html' %}

{% block content %}
  <div class="col-md-6 mx-auto my-2 p-2 border">
    <h4 class="text-center label orders-label">Edit your profile</h4>
    <form method="post"
          action="{% url 'profile edit' %}"
          enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <button class="btn btn-success mt-2">Save Profile</button>
    </form>
  </div>

{% endblock %}
