{% extends 'base/base.html' %}

{% block content %}
  <div class="row justify-content-center mt-2">
    <div class="col-md-4">
      <img src="{{ profile.image.url }}" alt="" height="200">
    </div>
    <div class="col-md-8">
      Name: {{ profile.first_name }} {{ profile.last_name }}
      Age: {{ profile.age }}
      City: {{ profile.city }}
      Address: {{ profile.address }}
      {% if profile.is_deliveryman %}
        Delivery pricing: {{ profile.price_for_delivery }}
      {% endif %}
    </div>
  </div>
{% endblock %}
